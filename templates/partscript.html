{%extends "base.html"%}
{%block title%}VA Call helper{%endblock%}

{%block content%}
<section class="Header mb-6">
    <div class="container">
        <div class="columns is-centered">
            <h1 class="is-size-2">PART ORDERING SCRIPT</h1>
        </div>  
    </div>
  </section>
  <section class="aamco-script">
      <div class="container">
        <div class="fixed-grid">
          <div class="grid">
            <div class="cell">
            <form action="#" method="post">
              <div class="field">
                <label class="label">Shop Name</label>
                <div class="control">
                  <input  name="shopName" class="input" type="text" placeholder="Name of Shop">
                </div>
              </div>
              <div class="field">
                <label class="label">Shop Number</label>
                <div class="control">
                  <input name="shopNumber" class="input" type="text" placeholder="Phone number of shop">
                </div>
              </div>
              <div class="field">
                <label class="label">Hello, this is Joseph from AAMCO Transmissions. I'm looking for a part for a (YMM of vehicle). I can also give you a vin.</label>
                <div class="control">
                  <textarea name="partNotes" class="textarea" placeholder="the stuff the vendor says"></textarea>
                </div>
              </div>
              <div class="field">
                <label class="label">How much for the part?, What is the part number?, Do you guys deliver?</label>
                <div class="control">
                  <input  name="partPrice" class="input" type="text" placeholder="Price of Part">
                </div>
              </div>
              <div class="field">
                <label class="label">Does this have a warranty?</label>
                <div class="control">
                  <input name="warranty" class="input" type="text" placeholder="Warranty information">
                </div>
              </div>
              <div class="field">
                <label class="label">Does this have a core charge if so then how much?(Only when buying transmissions)</label>
                <div class="control">
                  <input name="partDetails"class="input" type="text" placeholder="Part Details">
                </div>
              </div>
              <div class="field">
                <label class="label">Can I have a quote number?</label>
                <div class="control">
                  <input  name="quoteNumber" class="input" type="text" placeholder="Notes">
                </div>
              </div>
              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link" name="partsInfoButton" type="submit" value="submit">Submit</button>
                </div>
                <div class="control">
                  <button class="button is-link is-light">Cancel</button>
                </div>
            </form>
              </div>
            </div>
  
            <div class="cell">
              <div class="block">
                <label class="label">Phoenetic Generator</label>
                <form action="#" method="post">
                  <div class="field has-addons">
                    <div class="control">
                      <input class="input" type="text" placeholder="Pase a number with letters" name="baseNum">
                    </div>
                    <div class="control">
                      <button type="submit" value="submit" name="phoneticGenButton" class="button is-info">
                        Generate Phoenetics
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="block">
                {% with messages=get_flashed_messages() %}
                  {% if messages %}
                    {%for msg in messages%}
                      <p>{{msg}}</p>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </section>
{%endblock%}
